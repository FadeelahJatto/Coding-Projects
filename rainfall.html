<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall By Continent Table</title>
</head>

<body>
    <h1>Rainfall For Each Continent</h1>
    <table>
        <thead>
            <tr>
                <th>Continent</th>
                <th>Highest Average</th>
                <th>Years of record</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Asia</td>
                <td>11,872</td>
                <td>39</td>
            </tr>
            <tr>
                <td>Africa</td>
                <td>10,287</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Europe</td>
                <td>4,648</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
    <h2>Table edit</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Continent</th>
                <th colspan="2">Highest Average</th>
                <th rowspan="2">Years of record</th>
                <th colspan="2">Elevation</th>
            </tr>
            <tr>
                <th>MM</th>
                <th>IN</th>
                <th>FT</th>
                <th>M</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Asia</td>
                <td>11,872</td>
                <td>467.4</td>
                <td>39</td>
                <td>4,597</td>
                <td>1,401</td>
            </tr>
            <tr>
                <td>Africa</td>
                <td>10,287</td>
                <td>405.0</td>
                <td>32</td>
                <td>30</td>
                <td>9.1</td>
            </tr>
            <tr>
                <td>Europe</td>
                <td>4,648</td>
                <td>183.0</td>
                <td>22</td>
                <td>3,337</td>
                <td>1,017</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
